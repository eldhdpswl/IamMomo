name: momo CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    ## current time
    - name: Get current time
      uses: josStorer/get-current-time@v2.0.2
      id: current-time
      with:
        format: YYYY-MM-DD, dddd, h:mm:ss a
        utcOffset: "+09:00"
      
    ## create application-prod.yml
    - name: make application-prod.yml
      run: |
        cd ./src/main/resources

        touch ./application-prod.yml

        echo "${{ secrets.DATABASE }}" >> ./application-prod.yml 
      shell: bash

    ## Make ZIP file with source code
    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*' './img/*' 'README.md'

    ## Beanstalk Deploy
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: momo_backend
        environment_name: Momobackend-env-1
        version_label: Github Action-${{steps.current-time.outputs.formattedTime}}
        version_description: ${{ github.event.head_commit.message }}
        region: us-west-2
        deployment_package: deploy.zip


    
